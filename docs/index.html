<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Profile Card</title>
</head>
<body>
<div class="prof-card">
    <header>
            <img src="./images/image-victor.jpg" alt="#Victor">
    </header>
    <main class="panel">
            <h3 class="name">Victor Crest
                <span class="age">26</span>
            </h3>
            <p class="location">London</p>
            <hr size="1px" style="color: hsl(0, 0%, 59%);">
    </main>
    <footer>
        <h4 class="tab1">80K<span class="tag"><br>Followers</span></h4>
        <h4 class="tab2">803K<span class="tag"><br>Likes</span></h4>
        <h4 class="tab3">1.4K<span class="tag"><br>Photos</span></h4>
    </footer>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/M-lakshan">M-Lakshan</a>.
</div>
</body>
</html>
